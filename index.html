<!DOCTYPE html>
<html>
<head>
	<title>Adelle Dimitui | Personal Website</title>

	<link rel="icon" href="media/img_logo.ico"/>

	<link rel="stylesheet" type="text/css" href="css/type.css"/>
	<link rel="stylesheet" type="text/css" href="css/containers.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body ng-app="adelleApp">
	<div id="loader" class="loader">
		<div class="container-full">
			<img class="loader__icon" src="media/img_logo.png"/>
			<h3 class="loader__caption">Loading, please wait...</h3>
		</div>
	</div>

	<div ng-controller="NavbarCtrl" id="navbar" class="navbar clearfix">
		<div class="navbar__logo">
			<div class="navbar__logo__img">
				<img ng-click="scrollTo('jumbotron')" src="media/img_logo_grey.png"/>
				<img ng-click="scrollTo('jumbotron')" class="navbar__logo__img__default" src="media/img_logo.png"/>
			</div>
			<h3 ng-click="scrollTo('jumbotron')">Adelle Dimitui</h3>
		</div>
		<div class="navbar__menu">
			<div class="navbar__menu__standard">
				<ul class="clearfix">
					<li ng-click="scrollTo('contact')">Contact</li>
					<li ng-click="scrollTo('life')">Life</li>
					<li ng-click="scrollTo('projects')">Projects</li>
					<li ng-click="scrollTo('skills')">Skills</li>
					<li ng-click="scrollTo('resume')">R&eacute;sum&eacute;</li>
					<li ng-click="scrollTo('about')">About</li>
				</ul>
			</div>
		</div>
	</div>

	<div ng-view></div>

	<script src="jquery-1.11.3.js"></script>
	<script src="angular.js"></script>
	<script src="angular-route.js"></script>
	<script src="script.js"></script>
</body>
</html>
